name: Test

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    test:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup pnpm
              uses: pnpm/action-setup@v2
              with:
                  version: 8

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version-file: '.nvmrc'
                  cache: 'pnpm'

            - name: Install dependencies
              run: pnpm install --frozen-lockfile

            - name: Load .env.test
              run: |
                  export $(grep -v '^#' .env.test | xargs)
                  echo "REDIS_PASSWORD=$REDIS_PASSWORD" >> $GITHUB_ENV
                  echo "REDIS_PORT=$REDIS_PORT" >> $GITHUB_ENV
                  echo "REDIS_URL=$REDIS_URL" >> $GITHUB_ENV

            - name: Start Redis service
              run: docker compose --env-file .env.test -f docker-compose.test.yml up -d

            - name: Wait for Redis to be ready
              run: docker compose --env-file .env.test -f docker-compose.test.yml up -d --wait

            - name: Run tests with coverage
              run: pnpm test:coverage

            - name: Upload coverage report
              uses: actions/upload-artifact@v4
              with:
                  name: coverage-report
                  path: coverage/

            - name: Stop Redis service
              if: always()
              run: docker compose --env-file .env.test -f docker-compose.test.yml down